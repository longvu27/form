<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
table.CHESS {
border-collapse: collapse;
}

table.CHESS td {
width: 50px;
height: 50px;
border: solid gray 1px;
}

table tr:nth-child(odd) td:nth-child(odd) {
background: #000;
}

table tr:nth-child(even) td:nth-child(even) {
background: #000;
}
</body>
</html>
